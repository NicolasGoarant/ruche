    nom_highlight: "–ú–∏ –≤—ñ—Ä–∏–º–æ, —â–æ —ñ–Ω—Ç–µ–≥—Ä–∞—Ü—ñ—è –ø—Ä–∞—Ü—é—î —Ç–∞–∫ —Å–∞–º–æ: –∫–æ–∂–µ–Ω –æ–±–º—ñ–Ω –≤–∞–∂–ª–∏–≤–∏–π, –∫–æ–∂–µ–Ω –≥–æ–ª–æ—Å –∑–±–∞–≥–∞—á—É—î —Ü—ñ–ª–µ."
    nom_p2: "–ö—É—Ä—Å —Ñ—Ä–∞–Ω—Ü—É–∑—å–∫–æ—ó –≤—ñ–¥ –≤–æ–ª–æ–Ω—Ç–µ—Ä–∞. –°–≤—ñ–¥—á–µ–Ω–Ω—è –∞—Ñ–≥–∞–Ω—Å—å–∫–æ—ó —ñ–Ω–∂–µ–Ω–µ—Ä–∫–∏, —è–∫–∞ –≤—ñ–¥–±—É–¥—É–≤–∞–ª–∞ —Å–≤–æ—î –∂–∏—Ç—Ç—è. –í–µ—á—ñ—Ä –∫—É–ª—ñ–Ω–∞—Ä—ñ—ó –¥–ª—è –≤—Å—ñ—Ö. –ö–æ–∂–µ–Ω —ñ–∑ —Ü–∏—Ö –∂–µ—Å—Ç—ñ–≤, —è–∫–∏–º –±–∏ —Å–∫—Ä–æ–º–Ω–∏–º –≤—ñ–Ω –Ω–µ –±—É–≤, –∑–º—ñ—Ü–Ω—é—î –º–µ—Ä–µ–∂—É, —â–æ –¥–æ–ø–æ–º–∞–≥–∞—î —ñ–Ω—à–∏–º —Ä—É—Ö–∞—Ç–∏—Å—è –≤–ø–µ—Ä–µ–¥."
