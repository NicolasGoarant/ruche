    hero_subtitle: "–ó–∞ –∫–æ–∂–Ω–∏–º —ñ–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–æ–º, –∫–æ–∂–Ω–æ—é –∫–∞—Ä—Ç–æ—é, –∫–æ–∂–Ω–∏–º —Å–≤—ñ–¥—á–µ–Ω–Ω—è–º —Å—Ç–æ—ó—Ç—å –ø–µ—Ä–µ–∫–æ–Ω–∞–Ω–Ω—è: –Ω—ñ—Ö—Ç–æ –Ω–µ –ø–æ–≤–∏–Ω–µ–Ω –≤—ñ–¥–±—É–¥–æ–≤—É–≤–∞—Ç–∏ —Å–≤–æ—î –∂–∏—Ç—Ç—è –Ω–∞–æ–¥–∏–Ω—Ü—ñ."
    manifeste_intro: "–£ –§—Ä–∞–Ω—Ü—ñ—ó —Ç–∏—Å—è—á—ñ –ø–µ—Ä–µ–º—ñ—â–µ–Ω–∏—Ö –æ—Å—ñ–± —â–æ–¥–Ω—è —à—É–∫–∞—é—Ç—å, —è–∫ –∑—Ä–æ–∑—É–º—ñ—Ç–∏ —Å–≤–æ—ó –ø—Ä–∞–≤–∞, –≤–∏–≤—á–∏—Ç–∏ –º–æ–≤—É, —Å—Ç–≤–æ—Ä–∏—Ç–∏ –±—ñ–∑–Ω–µ—Å. –Ü–Ω—Ñ–æ—Ä–º–∞—Ü—ñ—è —ñ—Å–Ω—É—î, –∞–ª–µ –≤–æ–Ω–∞ —Ä–æ–∑–ø–æ—Ä–æ—à–µ–Ω–∞, –Ω–µ–∑—Ä–æ–∑—É–º—ñ–ª–∞ –π —á–∞—Å—Ç–æ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞."
    constat_title: "–ü—Ä–æ–±–ª–µ–º–∞"
    constat_p1: "–ö–æ–ª–∏ –≤–∏ –ø—Ä–∏—ó–∂–¥–∂–∞—î—Ç–µ –¥–æ –∫—Ä–∞—ó–Ω–∏, –º–æ–≤—É —è–∫–æ—ó –Ω–µ –∑–Ω–∞—î—Ç–µ —ñ –∞–¥–º—ñ–Ω—ñ—Å—Ç—Ä–∞—Ç–∏–≤–Ω—É —Å–∏—Å—Ç–µ–º—É –Ω–µ —Ä–æ–∑—É–º—ñ—î—Ç–µ, –∫–æ–∂–µ–Ω –∫—Ä–æ–∫ —Å—Ç–∞—î –ø–µ—Ä–µ—à–∫–æ–¥–æ—é. –î–µ –ø–æ–¥–∞—Ç–∏ –∑–∞—è–≤—É –ø—Ä–æ –ø—Ä–∏—Ç—É–ª–æ–∫? –Ø–∫ –≤–∏–∑–Ω–∞—Ç–∏ –¥–∏–ø–ª–æ–º? –•—Ç–æ –º–æ–∂–µ –¥–æ–ø–æ–º–æ–≥—Ç–∏ –≤—ñ–¥–∫—Ä–∏—Ç–∏ –±—ñ–∑–Ω–µ—Å? –í—ñ–¥–ø–æ–≤—ñ–¥—ñ —ñ—Å–Ω—É—é—Ç—å, –∞–ª–µ —Ä–æ–∑–∫–∏–¥–∞–Ω—ñ –º—ñ–∂ –¥–µ—Ä–∂–∞–≤–Ω–∏–º–∏ —Å–∞–π—Ç–∞–º–∏, –º—ñ—Å—Ü–µ–≤–∏–º–∏ –æ—Ä–≥–∞–Ω—ñ–∑–∞—Ü—ñ—è–º–∏ —Ç–∞ –º–∞–ª–æ–≤—ñ–¥–æ–º–∏–º–∏ –ø—Ä–æ–≥—Ä–∞–º–∞–º–∏."
    constat_p2: "–†–µ–∑—É–ª—å—Ç–∞—Ç: –∫–≤–∞–ª—ñ—Ñ—ñ–∫–æ–≤–∞–Ω—ñ, –º–æ—Ç–∏–≤–æ–≤–∞–Ω—ñ –ª—é–¥–∏, –≥–æ—Ç–æ–≤—ñ –∑—Ä–æ–±–∏—Ç–∏ –≤–Ω–µ—Å–æ–∫ —É —Ñ—Ä–∞–Ω—Ü—É–∑—å–∫–µ —Å—É—Å–ø—ñ–ª—å—Å—Ç–≤–æ, –æ–ø–∏–Ω—è—é—Ç—å—Å—è –≤ –≥–ª—É—Ö–æ–º—É –∫—É—Ç—ñ ‚Äî –Ω–µ —á–µ—Ä–µ–∑ –±—Ä–∞–∫ –±–∞–∂–∞–Ω–Ω—è, –∞ —á–µ—Ä–µ–∑ –±—Ä–∞–∫ —ñ–Ω—Ñ–æ—Ä–º–∞—Ü—ñ—ó."
    reponse_title: "–ù–∞—à–∞ –≤—ñ–¥–ø–æ–≤—ñ–¥—å"
    reponse_p1: "Les Tisserands –∑–±–∏—Ä–∞—î –Ω–∞ –æ–¥–Ω—ñ–π –ø–ª–∞—Ç—Ñ–æ—Ä–º—ñ –≤—Å–µ, —â–æ –ø–æ—Ç—Ä—ñ–±–Ω–æ –ø–µ—Ä–µ–º—ñ—â–µ–Ω—ñ–π –æ—Å–æ–±—ñ –∑–Ω–∞—Ç–∏ —ñ –∑–Ω–∞–π—Ç–∏, —â–æ–± —Ä—É—Ö–∞—Ç–∏—Å—è –≤–ø–µ—Ä–µ–¥. –ù–µ —á–µ—Ä–≥–æ–≤–∏–π –¥–µ—Ä–∂–∞–≤–Ω–∏–π –ø–æ—Ä—Ç–∞–ª, –Ω–µ —â–µ –æ–¥–∏–Ω –∑–∞—Å—Ç–∞—Ä—ñ–ª–∏–π –¥–æ–≤—ñ–¥–Ω–∏–∫ ‚Äî –∞ –∂–∏–≤–∏–π –ø—Ä–æ—Å—Ç—ñ—Ä, —â–æ –Ω–∞–ø–æ–≤–Ω—é—î—Ç—å—Å—è —Ñ–∞—Ö—ñ–≤—Ü—è–º–∏ —ñ —Å–∞–º–æ—é —Å–ø—ñ–ª—å–Ω–æ—Ç–æ—é."
    reponse_p2: "–ö–æ–Ω–∫—Ä–µ—Ç–Ω–æ, Les Tisserands ‚Äî —Ü–µ —ñ–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω–∞ –∫–∞—Ä—Ç–∞ –º—ñ—Å—Ü–µ–≤–∏—Ö —Ä–µ—Å—É—Ä—Å—ñ–≤, —é—Ä–∏–¥–∏—á–Ω–∏–π –ø–æ–º—ñ—á–Ω–∏–∫ –Ω–∞ –æ—Å–Ω–æ–≤—ñ –®–Ü –¥–ª—è –≤—ñ–¥–ø–æ–≤—ñ–¥–µ–π –Ω–∞ –ø–∏—Ç–∞–Ω–Ω—è –ø—Ä–æ –≤–∞—à—ñ –ø—Ä–∞–≤–∞, —Ç–∞ –ø—Ä–æ—Å—Ç—ñ—Ä, –¥–µ –∫–æ–∂–µ–Ω –º–æ–∂–µ –ø–æ–¥—ñ–ª–∏—Ç–∏—Å—è –∫—É—Ä—Å–æ–º —Ñ—Ä–∞–Ω—Ü—É–∑—å–∫–æ—ó, –ø–æ–¥—ñ—î—é, —Å–≤—ñ–¥—á–µ–Ω–Ω—è–º –∞–±–æ —Å—Ç–≤–æ—Ä–µ–Ω–∏–º –±—ñ–∑–Ω–µ—Å–æ–º."
    citoyenne_title: "–ì—Ä–æ–º–∞–¥—è–Ω—Å—å–∫–∞ –ø–ª–∞—Ç—Ñ–æ—Ä–º–∞"
    citoyenne_p1: "Les Tisserands –Ω–µ –∑–∞–º—ñ–Ω—é—î –æ—Ä–≥–∞–Ω—ñ–∑–∞—Ü—ñ—ó —á–∏ —É—Å—Ç–∞–Ω–æ–≤–∏. –í–æ–Ω–∞ —Ä–æ–±–∏—Ç—å —ó—Ö –≤–∏–¥–∏–º–∏–º–∏. –ü—ñ–¥—Å–∏–ª—é—î —Ç–µ, —â–æ –≤–∂–µ —ñ—Å–Ω—É—î –Ω–∞ –º—ñ—Å—Ü—è—Ö, —ñ –∑–∞–ø–æ–≤–Ω—é—î –ø—Ä–æ–≥–∞–ª–∏–Ω–∏ –≤ —ñ–Ω—Ñ–æ—Ä–º–∞—Ü—ñ—ó."
    citoyenne_p2: "–Ü –Ω–∞–π–≥–æ–ª–æ–≤–Ω—ñ—à–µ ‚Äî –≤–æ–Ω–∞ –¥–∞—î –≥–æ–ª–æ—Å —Ç–∏–º, –∫–æ–≥–æ —Ü–µ —Å—Ç–æ—Å—É—î—Ç—å—Å—è –Ω–∞–π–±—ñ–ª—å—à–µ. –ë–æ —ñ–Ω—Ç–µ–≥—Ä–∞—Ü—ñ—è –Ω–µ –Ω–∞–≤'—è–∑—É—î—Ç—å—Å—è –∑–≤–µ—Ä—Ö—É: –≤–æ–Ω–∞ –±—É–¥—É—î—Ç—å—Å—è —Ç–∏–º–∏, —Ö—Ç–æ —ó—ó –ø—Ä–æ–∂–∏–≤–∞—î. –û–±–º—ñ–Ω–∏, —à–ª—è—Ö–∏, —ñ—Å—Ç–æ—Ä—ñ—ó –ø—ñ–¥–ø—Ä–∏—î–º—Ü—ñ–≤-–±—ñ–∂–µ–Ω—Ü—ñ–≤ ‚Äî —É—Å–µ —Ü–µ –≤—ñ–¥ —Å–ø—ñ–ª—å–Ω–æ—Ç–∏ –¥–ª—è —Å–ø—ñ–ª—å–Ω–æ—Ç–∏."
    nom_title: "–ß–æ–º—É ¬´ Les Tisserands ¬ª (–í—É–ª–∏–∫)?"
